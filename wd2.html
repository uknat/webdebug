<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Element</title>
</head>
<body>
    <button onclick="toggleElement()">Toggle Element</button>
    <div id="target" style="display: none;">This is the target element.</div>

    <script>
        function toggleElement() {
            var element = document.getElementById("target");
            element.style.display = (element.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Element</title>
</head>
<body>
    <button onclick="toggleElement()">Toggle Element</button>
    <div id="target" style="display: none;">This is the target element.</div>

    <script>
      
      function toggleElement() {
    var element = document.getElementById("target");
    var computedStyle = window.getComputedStyle(element); // Get the computed style
    element.style.display = (computedStyle.display === "none") ? "block" : "none";
}


    </script>
</body>
</html>
